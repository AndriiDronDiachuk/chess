<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="lib/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="default.css">
</head>
<body>
<div class="page login" id='page-login'>
    <input id='username' placeholder="Имя"/>
    <input id='password' type="password" placeholder="Пароль"/>
    <button id='sign-up'>Регистраця</button>
    <button id='sign-in'>Войти</button>
</div>
<h2 id='userLabel'></h2>
<div id="page-main">
    <div class="part-of-page-main" id='statistics'>
        <h3>Статистика</h3>
        //Ждет подключения к БД
    </div>
    <div class="part-of-page-main" id="game">
        <div class="page lobby" id='page-lobby'>
            <h3>Игра</h3>
            <p>Выберите сторону и нажмите "Играть":</p>
            <div><h4><input type="radio" name="radio" value="black" id="1radio"/>Черные</h4></div>
            <div><h4><input type="radio" name="radio" value="white" id="2radio"/>Белые</h4></div>
            <div><input type="button" value="Играть" id="play"/></div>
            <div id='gamesList'></div>
            <h3>Игроки онлайн</h3>
            <div id='userList'></div>
        </div>
    </div>
</div>
<div class="page game" id='page-game'>
    <div id="chess-board">
        <div id="game-buttons">
            <button id='game-back'>На главную страницу</button>
            <button id='game-resign'>Сдаться</button>
        </div>
        <div id="wins" class="game-part">
            <p>Сбитые черные:</p>
        </div>
        <div id='game-board' style="width: 400px"></div>
        <div id="fails" class="game-part">
            <p>Сбитые белые:</p>
        </div>
    </div>
    <div id="logs">
        <table>
            <tr>
                <th class="wide-th">Время</th>
                <th class="just-th">Цвет</th>
                <th class="just-th">Фигура</th>
                <th class="just-th">Координаты хода</th>
                <th class="wide-th">Действие</th>
            </tr>
        </table>
    </div>
</div>
<script src="lib/socket.io-1.2.0.js"></script>
<script src="lib/jquery-1.11.1.js"></script>
<script src="lib/chess.min.js"></script>
<script src="lib/chessboard-0.3.0.min.js"></script>
<script src="default.js"></script>
</body>
</html>
